<!DOCTYPE html>
<html lang="en-US">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script>
		var app = angular.module("my-app",[]);
		

		
		app.controller('loginCtrl',function($scope,$http){
			$scope.login=function(){
				var v = $scope.l;
				$http.post("https://localhost:44395/api/DeliveryMans/add",v).then(function(resp){
					localStorage.setItem("tkey",resp.data.TKey);
				},function(err){
				
				});
				
				
			};
		});
		
	</script>
	<body ng-app="my-app">
		<div ng-controller="loginCtrl">
			<form ng-submit="login()">
				<input type="text" ng-model="l.Uname" placeholder="Username"> <br>
				<input type="text" ng-model="l.Name" placeholder = "Name"> <br>
                <input type="text" ng-model="l.Email" placeholder = "Email"> <br>
				<input type="text" ng-model="l.Address" placeholder = "Address"> <br>
				<input type="password" ng-model="l.Password" placeholder = "Password"> <br>


				<input type="submit">
			</form>
		</div>
	</body>
</html>
